<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Service</title>
  <link rel="stylesheet" href="/cssCode/styles.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script src="/javascriptCode/script.js"></script>
  <div class="login">
    <div class="header">
      <div class="logo">
        <img src="" alt="Logo">
      </div>
     <div class="header-left">
        <div class="country-logo">
            <img src="/assets/country-logo.png" alt="Country Logo">
          </div>
          <div class="help-logo">
            <img src="/assets/help-logo.png" alt="Country Logo">
          </div>
     </div>
    </div>
    <div class="content">
      <div class="image">
        <img src="/assets/loginbg.png" alt="Image">
      </div>
      <div class="form">
        <h1>Login</h1> 
        <h5>Login to access your Easyset24 account</h5><br>
      
        <form name="loginForm" onsubmit="return validatelogin()" action="/htmlCode/landing-page.html">
          <div class="email-input ">
            <label>Email</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <i class="fa-solid fa-circle-exclamation"></i>
          <span id="loginemailError" class="formerror"></span>
          <br>
          </div>
          
          <div class="password-input">
            <label>Password</label> 
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <i class="fa-solid fa-circle-exclamation"></i>
            <span id="loginPasswordError" class="formerror"></span>
          </div>
          
          <div class="remember-forgot"> 
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
            <a href="#" class="forgot-password">Forgot Password?</a> 
        </div>
          <button type="submit" class="login-button" id="login">Login</button> 
      
          <p class="seperater">Or</p> 
      
          <div class="login-options"> 
            <div class="social-icons">
               <span class="icon facebook-icon" id="facebook"></span> 
              <span class="icon ios-icon" id="ios"></span>
              <span class="icon google-icon" id="google"></span>
            </div>
          </div>
      
          <p class="registerlink">Don't have an account in EasySet24 yet? <a href="register-page.html">Register?</a></p> 
        </form>
      </div>
      
    </div>
  </div>
  
</body>
</html>
