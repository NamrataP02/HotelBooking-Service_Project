<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register-Hotel Booking Service</title>
  <link rel="stylesheet" href="styles.css"> 
  
</head>
<body>
  <script src="script.js"></script>
<div class="login">
    <div class="header">
      <div class="logo">
        <img src=" " alt="Logo">
      </div>
      <div class="header-left">
        <div class="country-logo">
          <img src="country-logo.png" alt="Country Logo">
        </div>
        <div class="help-logo">
          <img src="help-logo.png" alt="Country Logo">
        </div>
      </div>
    </div>
    <div class="content">
      <div class="image">
        <img src="loginbg.png" alt="Image">
      </div>
      <div class="form" >
        <h1>Register</h1><br>
        <form name="registerForm" onsubmit="return validateForm()" action="index.html">
          <div class="two-forms">
            <div class="input-box">  
              <label for="firstname" style="display: inline-block;">First Name</label>
              <input type="text" id="firstname" name="firstname" placeholder="Firstname">
              <span id="firstnameError" class="formerror"></span>
            </div>
            <div class="input-box">  
              <label for="lastname" style="display: inline-block;">Last Name</label>
              <input type="text" id="lastname" name="lastname" placeholder="Lastname">  
              <span id="lastnameError" class="formerror"></span>
            </div>
          </div>
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" placeholder="Enter your email">
          <span id="emailError" class="formerror"></span>
          <br>
          <label for="password">Password</label>
          <div class="password-input"> 
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <span id="passwordError" class="formerror"></span>
          </div>
          <label for="passwordConf">Confirm Password</label>
          <div class="password-conf"> 
            <input type="password" id="passwordConf" name="passwordConf" placeholder="Confirm password">
            <span id="passwordConfError" class="formerror"></span> 
          </div>
          
          <div class="agree"> 
            <input type="checkbox" id="isagreed">
            <label for="remember-me">I agree to all the Terms and Privacy Policies</label><br/>
            <span id="checkboxError" class="formerror"></span>
          </div>
          <button type="submit" class="login-button">Register</button> 
          <p class="registerlink">Already have an account? <a href="index.html">Login</a></p> 
      
          <p class="seperater">Or</p> 
      
          <div class="login-options"> 
            <div class="social-icons">
              <span class="icon facebook-icon" id="facebook"></span> 
              <span class="icon ios-icon" id="ios"></span>
              <span class="icon google-icon" id="google"></span>
            </div>
          </div>
        </form>
      </div>
      
    </div>
  </div>

</body>
</html>
